
{% extends 'app/base.html' %}
{% block content %}
<div class="col-6 mx-auto">
        <h3 class="text-center pb-2 pt-2 " >Login Here</h3>
    <form method="POST" class="border m-3 p-2" novalidate>
        {% csrf_token %}
        {% if error %}
          <div class="text-center alert alert-light border "><strong style="color: #C40000;">{{error}}</strong></div>
        {% endif %}
        
        

        
        <!--EMAIL-->    
          <div class="form-group mb-3">
            <label class ="m-1" for= "exampleInputEmail">Email:</label>
            <input type="email" class="form-control" id="exampleInputEmail" value="{{values.email}}" name="email" placeholder="Email" autofocus>
          </div>

        <!--PASSOWORD1-->
        <div class="form-group mb-2">
            <labe class= "m-1" for ="exampleInputPassword1">Password:</label>
            <input  type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" required >
          </div>  

        <div class="form-group mb-0">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="text-center text-primary fw-bold"><small>New Here ? <a href="{% url 'signup' %}"
       class="text-danger">Create an Account</a> </small></div>
      </form>
</div>
{% endblock content %}
