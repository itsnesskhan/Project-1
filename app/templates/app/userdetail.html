{% extends 'app/base.html' %}
{% block content %}
	<div class = "col-8 justify-content-center">
	<h4 class ="alert alert-primary m-2">Show User Information</h4>
	{%  if users %}
		<table class ="table table-hover" >
		
			<tr >
				<th>Id</th>
				<th>Username</th>
				<th>Email</th>	
				<th>Action</th>

			</tr>

			{% for st in users%}	
			<tr>
		
				<td >{{ st.id }}</td>
				<td >{{st.username}}</td>
				<td >{{st.email }}</td>
				<td >
					<a href = "{% url 'editdata' st.id %}" class ="btn btn-warning"  >Update</a>
					<form action = "{% url 'deletedata' st.id%}" class = "d-inline" method ="POST">
						<input type ="submit" class= "btn btn-danger"  value="Delete">
						{% csrf_token %}

					</form>
				</td>
				
			</tr>
			{% endfor %}
			
		</table>
	{%else %}	
		<h1>No Data To Show</h1>
	{% endif %}	
	</div>
	

{% endblock content %}
