<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base File</title>
    <!-- Bootstrap CSS -->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">-->
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/styles.css' %}">
        <style>
        .login{

            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);

        }

        .success{
            background-color:green;
        }


    </style>
</head>
<body>
    <div class="container-fluid bg-info">
        {% include 'app/navbar.html' %}
    </div>
    <div class= "container">
        <div class="row">
            <div class="col-12">
                {% block msg %}
                {% endblock msg %}
            </div>
        </div>    

        <div  class="row">

            {% block content %}
            {% endblock content %}
        </div>    
    </div>

    <script src="{% static 'app/js/jquery.js'%}"></script>
    <script src="{% static 'app/js/popper.js'%}"></script>
    <script src="{% static 'app/js/bootstrap.js'%}"></script>


</body>
</html>
